name: Spellcheck Documentation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  spellcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          pip install codespell
          pip install fuzzywuzzy[speedup]

      - name: Verify Spellcheck Ignore List Exists
        run: |
          if [ ! -f .github/spellcheck-ignore.txt ]; then
            echo "Error: spellcheck-ignore.txt not found!" && exit 1
          fi

      - name: Run Spellcheck and Save Raw Report
        run: |
          set -e
          codespell --ignore-words=.github/spellcheck-ignore.txt \
                    --skip=".git,*.lock,*.json,*.yaml,*.yml,*.css,*.html" \
                    --quiet-level=2 > spellcheck_report_raw.txt || true

      - name: Apply Spellcheck Suggestions
        run: |
          set -e
          CHANGES_MADE=0
          echo "Applying spellcheck suggestions..."

          while IFS= read -r line || [ -n "$line" ]; do
            file=$(echo "$line" | cut -d ':' -f 1)
            line_number=$(echo "$line" | cut -d ':' -f 2)
            original_word=$(echo "$line" | awk '{print $3}')
            corrected_word=$(echo "$line" | awk '{print $5}')

            if [ -f "$file" ]; then
              sed -i "${line_number}i <!-- @${{ github.actor }}: Suggested change -->\n\`\`\`suggestion\n${corrected_word}\n\`\`\`\n" "$file"
              CHANGES_MADE=1
            fi
          done < spellcheck_report.txt || true  # âœ… Only one done

          echo "Loop completed. Ensuring proper termination."

          if [ "$CHANGES_MADE" -eq 0 ]; then
            echo "No changes were made to files. Exiting."
            exit 0
          fi

      - name: Create Pull Request with Suggestions
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_GITHUB_ACTIONS }}
        run: |
          set -e
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          BRANCH_NAME="spellcheck-fixes-$(date +%s)"
          git checkout -b "$BRANCH_NAME"

          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "Spellcheck suggestions"
            git push origin "$BRANCH_NAME"

            gh pr create \
              --base main \
              --head "$BRANCH_NAME" \
              --title "Spellcheck Fixes" \
              --body "This PR contains spellcheck suggestions. Please review and approve or reject individual suggestions."
          else
            echo "No changes detected. Skipping PR creation."
            exit 0
