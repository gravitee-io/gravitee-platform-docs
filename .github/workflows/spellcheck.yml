name: Manual Spellcheck & AI Grammar Review

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  spellcheck_review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update && sudo apt install -y default-jre
          export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64
          pip install codespell fuzzywuzzy[speedup] sentence-splitter --upgrade lxml
          pip install git+https://github.com/jxmorris12/language_tool_python.git

      - name: Run Spellcheck & Grammar Review
        run: timeout 6h python3 .github/scripts/spellcheck.py

      - name: Upload Review File
        uses: actions/upload-artifact@v4
        with:
          name: corrections-review
          path: corrections_review.txt
          retention-days: 7
