name: Manual Spellcheck & AI Grammar Correction with Code Comment Support

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  spellcheck_grammar_review:
    runs-on: ubuntu-latest  # ✅ Uses standard runner

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update && sudo apt install -y default-jre
          export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64
          pip install --upgrade --force-reinstall language_tool_python codespell fuzzywuzzy[speedup] sentence-splitter lxml

      - name: Verify Ignore List Exists
        run: |
          if [ ! -f .github/spellcheck-ignore.txt ]; then
            echo "Error: spellcheck-ignore.txt not found!" && exit 1
          fi

      - name: Run Spellcheck and Apply Fixes
        run: timeout 10m python3 .github/scripts/spellcheck.py

      - name: Upload Corrections for Review
        uses: actions/upload-artifact@v4  # ✅ Uses the latest version
        with:
          name: spellcheck_review
          path: .github/spellcheck_review.txt
          retention-days: 3

      - name: Wait for Approval
        run: |
          echo "Download the artifact, review and modify as needed, then re-upload."
          sleep 300  # Gives time for manual review (adjustable)

      - name: Download Reviewed Corrections
        uses: actions/download-artifact@v4  # ✅ Uses the latest version
        with:
          name: spellcheck_review
          path: .github/

      - name: Apply Approved Corrections
        run: python3 .github/scripts/apply_corrections.py

      - name: Create PR if Changes Exist
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_GITHUB_ACTIONS }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet; then exit 0; fi
          git checkout -b spellcheck-grammar-fixes
          git add .
          git commit -m "Spellcheck & Grammar Fixes"
          git push origin spellcheck-grammar-fixes
          gh pr create --base main --head spellcheck-grammar-fixes --title "Spellcheck & Grammar Fixes"
