name: Manual Spellcheck & AI Grammar Correction with Code Review

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  spellcheck_grammar_review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update && sudo apt install -y default-jre
          export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64
          pip install codespell fuzzywuzzy[speedup] sentence-splitter --upgrade lxml
          pip install git+https://github.com/jxmorris12/language_tool_python.git

      - name: Verify Ignore List Exists
        run: |
          if [ ! -f .github/spellcheck-ignore.txt ]; then
            echo "Error: spellcheck-ignore.txt not found!" && exit 1
          fi

      - name: Run Spellcheck and Generate Corrections
        run: timeout 10m python3 .github/scripts/spellcheck.py

      - name: Upload Corrections for Review
        uses: actions/upload-artifact@v4
        with:
          name: corrections
          path: corrections.txt

      - name: Review Instructions
        run: |
          echo "‚úÖ Download 'corrections.txt' from the artifacts tab."
          echo "üìù Edit the file to accept/reject corrections, then re-upload."
          echo "üöÄ Resume workflow after review."

      - name: Download Updated Corrections
        uses: actions/download-artifact@v4
        with:
          name: corrections

      - name: Apply Approved Corrections
        run: python3 .github/scripts/apply_corrections.py

      - name: Commit Changes
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_GITHUB_ACTIONS }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Applied approved spellcheck & grammar corrections"
          git push origin main
