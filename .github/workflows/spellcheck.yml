name: Manual Spellcheck & AI Grammar Correction with Code Comment Support

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  spellcheck_grammar_review:
    runs-on: ubuntu-22.04-large  # ✅ Increased runner size for better performance

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update && sudo apt install -y default-jre
          export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64
          
          # ✅ Force fresh LanguageTool download & extraction
          rm -rf /home/runner/.cache/language_tool_python
          
          pip install codespell fuzzywuzzy[speedup] sentence-splitter --upgrade lxml
          pip install git+https://github.com/jxmorris12/language_tool_python.git

      - name: Ensure Java is Installed & Debug
        run: |
          sudo apt install -y openjdk-11-jre
          export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64
          echo "Java version:"
          java -version  # ✅ Debug Java setup

      - name: Run Spellcheck and Approve Fixes
        run: |
          set -e  # Exit on error

          echo "Start Extraction: $(date)"  # ✅ Debug extraction timing
          
          python3 .github/scripts/spellcheck.py  # ✅ Increased timeout for LanguageTool

          echo "End Extraction: $(date)"  # ✅ Debug extraction timing

      - name: Upload Corrections for Review
        uses: actions/upload-artifact@v4
        with:
          name: spellcheck_review
          path: corrections_review.txt  # ✅ Keeps corrections available for manual approval
          retention-days: 3

      - name: Review Corrections
        run: |
          echo "Download corrections for review from Artifacts"
          echo "Manually approve/reject before committing changes."

      - name: Apply Approved Corrections
        run: python3 .github/scripts/apply_corrections.py  # ✅ Only applies reviewed changes

      - name: Create PR if Changes Exist
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_GITHUB_ACTIONS }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes detected. Skipping PR creation."
            exit 0
          fi
          
          git checkout -b spellcheck-grammar-fixes
          git add .
          git commit -m "Spellcheck & Grammar Fixes"
          git push origin spellcheck-grammar-fixes
          gh pr create --base main --head spellcheck-grammar-fixes --title "Spellcheck & Grammar Fixes"
