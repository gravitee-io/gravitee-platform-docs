name: Spellcheck and Auto-Suggest Fixes

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  spellcheck:
    name: Run Spellcheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Codespell
        run: pip install codespell

      - name: Run Spellcheck and Apply Fixes
        run: |
          codespell --ignore-words=.github/spellcheck-ignore.txt --write-changes --skip="*.json,*.yaml,*.yml,*.lock" > spellcheck_report.txt || true

      - name: Check for Changes
        id: check_changes
        run: |
          git diff --exit-code || echo "CHANGES_FOUND=true" >> $GITHUB_ENV

      - name: Commit and Push Fixes
        if: env.CHANGES_FOUND == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b spellcheck-fixes
          git add .
          git commit -m "Fix spelling errors"
          git push origin spellcheck-fixes

      - name: Create Pull Request
        if: env.CHANGES_FOUND == 'true'
        run: |
          gh auth login --with-token <<< "${{ secrets.SPELLCHECK_TOKEN }}"
          gh pr create --base main --head spellcheck-fixes --title "Automated Spellcheck Fixes" --body "This PR includes automatically generated spelling corrections."
