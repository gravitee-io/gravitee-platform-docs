name: Manual Spellcheck & AI Grammar Review

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  spellcheck_review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update && sudo apt install -y default-jre
          export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64
          pip install codespell fuzzywuzzy[speedup] sentence-splitter --upgrade lxml
          pip install git+https://github.com/jxmorris12/language_tool_python.git

      - name: Run Spellcheck & Generate Review File
        run: python3 .github/scripts/spellcheck.py

      - name: Upload Review File for Manual Approval
        uses: actions/upload-artifact@v4
        with:
          name: corrections-review
          path: corrections_review.txt
          retention-days: 7

  review_approval:
    runs-on: ubuntu-latest
    needs: spellcheck_review
    steps:
      - name: Download Reviewed File
        uses: actions/download-artifact@v4
        with:
          name: corrections-review

      - name: Apply Approved Corrections
        run: python3 .github/scripts/apply_corrections.py

      - name: Commit Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet; then exit 0; fi
          git checkout -b spellcheck-grammar-fixes
          git add .
          git commit -m "Applied approved spellcheck & grammar fixes"
          git push origin spellcheck-grammar-fixes
          gh pr create --base main --head spellcheck-grammar-fixes --title "Approved Spellcheck & Grammar Fixes"
