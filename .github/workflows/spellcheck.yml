name: Manual Spellcheck & AI Grammar Correction

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  spellcheck_grammar_review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y default-jre
          pip install codespell pyspellchecker gingerit  # âœ… Replaced `gramma` with `gingerit`

      - name: Run Spellcheck and Generate Corrections
        run: |
          python3 .github/scripts/spellcheck.py

      - name: Upload Corrections for Review
        uses: actions/upload-artifact@v4
        with:
          name: corrections
          path: corrections.json

  apply_corrections:
    needs: spellcheck_grammar_review
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Reviewed Corrections
        uses: actions/download-artifact@v4
        with:
          name: corrections

      - name: Apply Approved Corrections
        run: |
          python3 .github/scripts/apply_corrections.py

      - name: Create PR if Changes Exist
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_GITHUB_ACTIONS }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet; then exit 0; fi
          git checkout -b spellcheck-grammar-fixes
          git add .
          git commit -m "Spellcheck & Grammar Fixes"
          git push origin spellcheck-grammar-fixes
          gh pr create --base main --head spellcheck-grammar-fixes --title "Spellcheck & Grammar Fixes"
