name: Manual Spellcheck & AI Grammar Correction Review

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  spellcheck_grammar_review:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update && sudo apt install -y default-jre
          export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64
          pip install --upgrade pip
          pip install codespell fuzzywuzzy[speedup] sentence-splitter lxml
          pip install git+https://github.com/jxmorris12/language_tool_python.git

      - name: Run Spellcheck and Generate Corrections
        run: python3 .github/scripts/spellcheck.py

      - name: Upload Corrections for Review
        uses: actions/upload-artifact@v4
        with:
          name: corrections-file
          path: corrections.txt

  approve_corrections:
    needs: spellcheck_grammar_review
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Corrections File
        uses: actions/download-artifact@v4
        with:
          name: corrections-file
          path: .

      - name: Wait for User to Review & Reupload
        run: echo "Please download, review, and re-upload corrections.txt"

      - name: Upload Approved Corrections
        uses: actions/upload-artifact@v4
        with:
          name: approved-corrections
          path: corrections.txt

  apply_corrections:
    needs: approve_corrections
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Approved Corrections
        uses: actions/download-artifact@v4
        with:
          name: approved-corrections
          path: .

      - name: Apply Approved Changes
        run: python3 .github/scripts/apply_corrections.py

      - name: Commit Approved Changes
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_GITHUB_ACTIONS }}
        run: |
          if git diff --quiet; then exit 0; fi
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b spellcheck-grammar-fixes
          git add .
          git commit -m "Applied Approved Spellcheck & Grammar Fixes"
          git push origin spellcheck-grammar-fixes
          gh pr create --base main --head spellcheck-grammar-fixes --title "Approved Spellcheck & Grammar Fixes"
