name: notify-if-not-pr

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Set up job
        run: echo "Setting up job"

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          repository: gravitee-io/gravitee-platform-docs
          token: ${{ secrets.GITHUB_TOKEN }}
          ssh-strict: true
          persist-credentials: true
          clean: true
          sparse-checkout-cone-mode: true
          fetch-depth: 2    # <-- Updated here
          fetch-tags: false
          lfs: false
          submodules: false
          set-safe-directory: true

      - name: Check if this is a PR merge
        id: pr-check
        run: |
          MESSAGE="${{ github.event.head_commit.message }}"
          if [[ "$MESSAGE" =~ ^Merge\ pull\ request ]]; then
            echo "This is a PR merge. Skipping."
            echo "send=false" >> "$GITHUB_OUTPUT"
          else
            echo "This is NOT a PR merge. Proceeding."
            echo "send=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Build Slack payload
        if: steps.pr-check.outputs.send == 'true'
        id: payload
        run: |
          CURRENT_SHA="${{ github.sha }}"
          PREVIOUS_SHA=$(git rev-parse "$CURRENT_SHA^1")

          FILE_LIST=$(git diff --name-only "$PREVIOUS_SHA" "$CURRENT_SHA" | grep '^docs/' || true)

          if [[ -z "$FILE_LIST" ]]; then
            echo "No docs/ files changed. Skipping notification."
            echo "send=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          FILE_BLOCKS=""
          while read -r FILE; do
            LINK="â€¢ <https://github.com/gravitee-io/gravitee-platform-docs/blob/main/$FILE|$FILE>"
            FILE_BLOCKS="${FILE_BLOCKS}${LINK}\n"
          done <<< "$FILE_LIST"

          echo -e "$FILE_BLOCKS" > formatted_files.txt

          DIFF_URL="https://github.com/gravitee-io/gravitee-platform-docs/compare/$PREVIOUS_SHA...$CURRENT_SHA"

          jq -n \
            --rawfile files formatted_files.txt \
            --arg repo "gravitee-io/gravitee-platform-docs" \
            --arg branch "main" \
            --arg author "${{ github.event.head_commit.author.name }}" \
            --arg sha "$CURRENT_SHA" \
            --arg message "${{ github.event.head_commit.message }}" \
            --arg diff "$DIFF_URL" \
            '{
              text: ":book: GitBook Sync Detected!",
              blocks: [
                {
                  type: "section",
                  text: {
                    type: "mrkdwn",
                    text: "*Repository:* `\($repo)`\n*Branch:* `\($branch)`\n*Author:* `\($author)`\n*Commit:* <https://github.com/\($repo)/commit/\($sha)|\($sha)>\n*Message:* \($message)\n*Diff:* <\($diff)|View changes>\n*Changed files:*\n\($files)"
                  }
                }
              ]
            }' > payload.json

          echo "send=true" >> "$GITHUB_OUTPUT"

      - name: Send Slack notification
        if: steps.payload.outputs.send == 'true'
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload-file-path: payload.json
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Post Checkout code
        run: echo "Code checkout complete"

      - name: Complete job
        run: echo "Job done"
